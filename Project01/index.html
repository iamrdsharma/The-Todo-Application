<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>TheTodo</title>
</head>
<body>
    <div id="container">
    <div class="controls">
        <h1>The TODO App</h1>
        <input type="text" id="input"><br>
        <button type="button" id="add">Add TODO</button>
        <button type="button" id="remove">Remove done TODO</button>
    </div>
    <ul id="list">
        <li class="mycheck"><input type="checkbox" id="check"><label>Go to Gym</label></li>
        <li class="mycheck"><input type="checkbox" id="check"><label>Morning Walk</label></li>
        <li class="mycheck"><input type="checkbox" id="check"><label>Breakfast</label></li>
        <li class="mycheck"><input type="checkbox" id="check" checked><label>Sit to Code</label></li>
    </ul>
</div>
    <script src="script.js"></script>
</body>
</html>
